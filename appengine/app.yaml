application: cuberzsolverz
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /lib
  static_dir: lib

- url: /statics
  static_dir: statics

- url: /stylesheets
  static_dir: stylesheets

- url: /solver
  static_dir: solver_programs

- url: /CFOPsolve
  script: CFOPjson.app

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: latest